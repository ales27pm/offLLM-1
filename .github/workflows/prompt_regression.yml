name: Prompt Regression

on:
  push:
    branches: [main]
  pull_request:

jobs:
  prompt-regression:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Node deps
        run: |
          npm ci

      - name: Prompt registry lint (no drift)
        run: |
          python scripts/ci/lint_prompt_registry.py

      - name: Unit tests
        run: |
          npm test --silent

      - name: Offline eval gate (golden + refusal + tool-call format)
        env:
          OFFLLM_EVAL_ENDPOINT: ${{ secrets.OFFLLM_EVAL_ENDPOINT }}
          OFFLLM_EVAL_MODEL: ${{ secrets.OFFLLM_EVAL_MODEL }}
        run: |
          python -m pip install --upgrade pip
          python scripts/eval/offline_eval.py --fail_below 1.0

      - name: Upload eval failures artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: offline-eval-failures
          path: reports/offline_eval_failures.json
