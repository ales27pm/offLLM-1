name: Prompt Regression Suite

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  prompt_regression:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run prompt regression suite
        run: ci/run_prompt_regression.sh
        env:
          OFFLLM_EVAL_MODEL_CMD: ${{ secrets.OFFLLM_EVAL_MODEL_CMD }}

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eval/prompt_regression.sarif
