name: Prompt Regression Suite

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  prompt_regression:
    if: ${{ secrets.OFFLLM_EVAL_MODEL_CMD != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run prompt regression suite
        run: ci/run_prompt_regression.sh
        env:
          OFFLLM_EVAL_MODEL_CMD: ${{ secrets.OFFLLM_EVAL_MODEL_CMD }}

      - name: Check SARIF output
        id: sarif_check
        if: always()
        run: |
          if [ -f "eval/prompt_regression.sarif" ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload SARIF
        if: always() && steps.sarif_check.outputs.found == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: eval/prompt_regression.sarif
