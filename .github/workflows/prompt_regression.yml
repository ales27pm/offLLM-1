name: Prompt Regression Suite

on:
  pull_request:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  security-events: write

jobs:
  prompt_regression:
    runs-on: ubuntu-latest

    env:
      OFFLLM_EVAL_MODEL_CMD: ${{ secrets.OFFLLM_EVAL_MODEL_CMD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gate (skip if OFFLLM_EVAL_MODEL_CMD is missing)
        id: gate
        shell: bash
        run: |
          if [ -z "${OFFLLM_EVAL_MODEL_CMD}" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "::notice::OFFLLM_EVAL_MODEL_CMD secret not set; skipping prompt regression suite."
          else
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        if: steps.gate.outputs.enabled == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        if: steps.gate.outputs.enabled == 'true'
        shell: bash
        run: |
          python -V
          python -m pip install --upgrade pip
          if [ -f "requirements-dev.txt" ]; then
            python -m pip install -r requirements-dev.txt
          fi
          if [ -f "requirements.txt" ]; then
            python -m pip install -r requirements.txt
          fi

      - name: Run prompt regression
        if: steps.gate.outputs.enabled == 'true'
        shell: bash
        run: |
          set -euo pipefail
          # OFFLLM_EVAL_MODEL_CMD should be a command string your eval runner uses, e.g.:
          # python -m offllm.eval.run_model --model ... (whatever your system expects)
          python eval/run_prompt_regression.py \
            --model-cmd "${OFFLLM_EVAL_MODEL_CMD}" \
            --golden eval/golden_prompts.json \
            --sarif eval/prompt_regression.sarif \
            --json eval/prompt_regression.json

      - name: SARIF exists?
        id: sarif_check
        if: steps.gate.outputs.enabled == 'true'
        shell: bash
        run: |
          if [ -f "eval/prompt_regression.sarif" ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload SARIF
        if: steps.gate.outputs.enabled == 'true' && steps.sarif_check.outputs.found == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: eval/prompt_regression.sarif
