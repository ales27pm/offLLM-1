name: iOS ‚Ä¢ Deploy to TestFlight

on:
  workflow_dispatch:
    inputs:
      configuration:
        description: Build configuration
        type: choice
        options: [Release, Debug]
        default: Release
      bump_build_number:
        description: Bump CFBundleVersion (date-based)
        type: boolean
        default: true

env:
  APP_NAME: offLLM
  SCHEME: monGARS
  BUNDLE_ID: com.offllm.mongars
  WORKSPACE: ios/monGARS.xcworkspace
  CONFIGURATION: ${{ inputs.configuration }}
  TEAM_ID: 52T7P32J34
  EXPORT_METHOD: app-store

jobs:
  deploy-testflight:
    runs-on: macos-15
    environment: offLLM
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ‚úÖ Validate Secrets (and base64 sanity)
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_PRIVATE_KEY_BASE64: ${{ secrets.ASC_PRIVATE_KEY_BASE64 }}
        run: |
          set -euo pipefail
          missing=0
          for var in IOS_P12_BASE64 IOS_P12_PASSWORD IOS_PROVISIONING_PROFILE_BASE64 ASC_KEY_ID ASC_ISSUER_ID ASC_PRIVATE_KEY_BASE64; do
            if [ -z "${!var:-}" ]; then echo "::error::Missing $var"; missing=1; fi
          done
          [ "$missing" -eq 0 ] || exit 1

          clean_b64() { printf '%s' "$1" | tr -d '\n\r\t ' ; }

          b64_decode_to() {
            local in="$1"; local out="$2"
            if base64 -D </dev/null >/dev/null 2>&1; then
              printf '%s' "$in" | base64 -D > "$out"
            else
              printf '%s' "$in" | base64 --decode > "$out"
            fi
          }

          tmp="$RUNNER_TEMP/b64check"
          mkdir -p "$tmp"
          b64_decode_to "$(clean_b64 "$IOS_P12_BASE64")" "$tmp/cert.p12" || { echo "::error::IOS_P12_BASE64 invalid"; exit 1; }
          b64_decode_to "$(clean_b64 "$ASC_PRIVATE_KEY_BASE64")" "$tmp/key.p8" || { echo "::error::ASC_PRIVATE_KEY_BASE64 invalid"; exit 1; }
          b64_decode_to "$(clean_b64 "$IOS_PROVISIONING_PROFILE_BASE64")" "$tmp/profile.mobileprovision" || { echo "::error::IOS_PROVISIONING_PROFILE_BASE64 invalid"; exit 1; }
          security cms -D -i "$tmp/profile.mobileprovision" >/dev/null || { echo "::error::Provisioning profile decodes but is not a valid .mobileprovision"; exit 1; }

      - name: üß∞ Select Xcode
        run: bash scripts/ci/select_xcode.sh

      - name: üíé Ensure Ruby tools
        run: |
          set -euo pipefail
          command -v xcpretty >/dev/null 2>&1 || sudo gem install xcpretty --no-document
          command -v pod >/dev/null 2>&1 || sudo gem install cocoapods --no-document
          pod --version

      - name: üç∫ Install XcodeGen
        run: |
          set -euo pipefail
          brew update
          brew install xcodegen
          xcodegen --version

      - name: üîê Setup Keychain + Import Cert
        env:
          P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
        run: |
          set -euo pipefail

          clean_b64() { printf '%s' "$1" | tr -d '\n\r\t ' ; }
          b64_decode_to() {
            local in="$1"; local out="$2"
            if base64 -D </dev/null >/dev/null 2>&1; then
              printf '%s' "$in" | base64 -D > "$out"
            else
              printf '%s' "$in" | base64 --decode > "$out"
            fi
          }

          KEYCHAIN="$RUNNER_TEMP/build.keychain-db"
          KEYPASS="$(openssl rand -hex 12)"

          security create-keychain -p "$KEYPASS" "$KEYCHAIN"
          security set-keychain-settings -lut 21600 "$KEYCHAIN"
          security unlock-keychain -p "$KEYPASS" "$KEYCHAIN"

          CERT_P12="$RUNNER_TEMP/cert.p12"
          b64_decode_to "$(clean_b64 "$P12_BASE64")" "$CERT_P12"

          security import "$CERT_P12" -k "$KEYCHAIN" -P "$P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security

          # Make sure the runner can find this keychain
          security list-keychains -d user -s "$KEYCHAIN" $(security list-keychains -d user | tr -d '"')
          security default-keychain -d user -s "$KEYCHAIN"

          # Allow codesign to use the key without UI prompts
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYPASS" "$KEYCHAIN"

          echo "KEYCHAIN_PATH=$KEYCHAIN" >> "$GITHUB_ENV"
          echo "KEYCHAIN_PASSWORD=$KEYPASS" >> "$GITHUB_ENV"

          echo "Available code signing identities:"
          security find-identity -v -p codesigning "$KEYCHAIN" || true

      - name: ü™™ Install Provisioning Profile (extract UUID + Name)
        env:
          PROFILE_B64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          set -euo pipefail

          clean_b64() { printf '%s' "$1" | tr -d '\n\r\t ' ; }
          b64_decode_to() {
            local in="$1"; local out="$2"
            if base64 -D </dev/null >/dev/null 2>&1; then
              printf '%s' "$in" | base64 -D > "$out"
            else
              printf '%s' "$in" | base64 --decode > "$out"
            fi
          }

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          OUT="$RUNNER_TEMP/app.mobileprovision"
          b64_decode_to "$(clean_b64 "$PROFILE_B64")" "$OUT"

          security cms -D -i "$OUT" > "$RUNNER_TEMP/app.mobileprovision.plist"
          UUID=$(/usr/libexec/PlistBuddy -c "Print:UUID" "$RUNNER_TEMP/app.mobileprovision.plist")
          NAME=$(/usr/libexec/PlistBuddy -c "Print:Name" "$RUNNER_TEMP/app.mobileprovision.plist" || true)

          if [[ -z "$UUID" || ! "$UUID" =~ ^[A-Fa-f0-9-]{36}$ ]]; then
            echo "::error::Failed to extract UUID from provisioning profile."
            exit 1
          fi
          if [ -z "${NAME:-}" ]; then
            echo "::warning::Profile Name missing in plist; PROVISIONING_PROFILE_SPECIFIER may not work. Will still use UUID."
          fi

          mv "$OUT" "$HOME/Library/MobileDevice/Provisioning Profiles/$UUID.mobileprovision"

          echo "PROFILE_UUID=$UUID" >> "$GITHUB_ENV"
          echo "PROFILE_NAME=$NAME" >> "$GITHUB_ENV"

          echo "Installed provisioning profile:"
          echo "  UUID=$UUID"
          echo "  NAME=$NAME"

      - name: üß± Generate Xcode project + install pods
        working-directory: ios
        run: |
          set -euo pipefail
          xcodegen generate
          pod install --verbose

      - name: üè∑Ô∏è Bump build number (auto-detect Info.plist)
        if: ${{ inputs.bump_build_number }}
        run: |
          set -euo pipefail
          INFO_PLIST=$(
            xcodebuild -showBuildSettings \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration "$CONFIGURATION" \
            | awk -F' = ' '/ INFOPLIST_FILE = /{print $2; exit}'
          )

          if [ -z "${INFO_PLIST:-}" ]; then
            echo "::error::Could not determine INFOPLIST_FILE from build settings."
            exit 1
          fi

          # Resolve relative plist path
          INFO_PLIST="${INFO_PLIST#\"}"; INFO_PLIST="${INFO_PLIST%\"}"
          if [ ! -f "$INFO_PLIST" ]; then
            # Often relative to ios/ directory
            if [ -f "ios/$INFO_PLIST" ]; then
              INFO_PLIST="ios/$INFO_PLIST"
            fi
          fi

          if [ ! -f "$INFO_PLIST" ]; then
            echo "::error::Info.plist not found at resolved path: $INFO_PLIST"
            exit 1
          fi

          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $(date +%Y%m%d%H%M)" "$INFO_PLIST"
          echo "Bumped CFBundleVersion in: $INFO_PLIST"

      - name: üßæ Write ExportOptions.plist (use profile NAME for export)
        working-directory: ios
        run: |
          set -euo pipefail

          # For exportArchive, Apple expects provisioningProfiles value to be the *profile name* (not UUID).
          # If NAME is empty, we still write UUID as a fallback, but NAME is preferred.
          PROFILE_VALUE="${PROFILE_NAME:-$PROFILE_UUID}"

          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>method</key><string>${EXPORT_METHOD}</string>
            <key>teamID</key><string>${TEAM_ID}</string>
            <key>signingStyle</key><string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key><string>${PROFILE_VALUE}</string>
            </dict>
            <key>stripSwiftSymbols</key><true/>
            <key>uploadSymbols</key><true/>
          </dict></plist>
          EOF

      - name: üîé Detect signing identity (prevents ‚Äúempty code signing identity‚Äù)
        run: |
          set -euo pipefail
          IDENTITY_LINE="$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep -E 'Apple Distribution|iPhone Distribution|Apple Development|iPhone Developer' | head -n 1 || true)"
          if [ -z "$IDENTITY_LINE" ]; then
            echo "::error::No code signing identity found in keychain."
            security find-identity -v -p codesigning "$KEYCHAIN_PATH" || true
            exit 1
          fi
          SIGNING_IDENTITY="$(printf '%s' "$IDENTITY_LINE" | sed -n 's/.*"\(.*\)".*/\1/p')"
          if [ -z "$SIGNING_IDENTITY" ]; then
            echo "::error::Failed to parse signing identity."
            echo "$IDENTITY_LINE"
            exit 1
          fi
          echo "SIGNING_IDENTITY=$SIGNING_IDENTITY" >> "$GITHUB_ENV"
          echo "Using signing identity: $SIGNING_IDENTITY"

      - name: üèóÔ∏è Archive (force manual signing + profile + keychain)
        run: |
          set -o pipefail
          mkdir -p build/logs

          # Some projects only respect NAME, some only UUID; pass both.
          xcodebuild archive \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration "$CONFIGURATION" \
            -destination "generic/platform=iOS" \
            -archivePath "$RUNNER_TEMP/${APP_NAME}.xcarchive" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGNING_ALLOWED=YES \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGN_IDENTITY="$SIGNING_IDENTITY" \
            PROVISIONING_PROFILE_SPECIFIER="${PROFILE_NAME:-}" \
            PROVISIONING_PROFILE="$PROFILE_UUID" \
            OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN_PATH" \
            | tee build/logs/archive.log | xcpretty

          echo "ARCHIVE_PATH=$RUNNER_TEMP/${APP_NAME}.xcarchive" >> "$GITHUB_ENV"

      - name: üì¶ Export IPA
        run: |
          set -o pipefail
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath build/output \
            -exportOptionsPlist ios/ExportOptions.plist \
            | tee build/logs/export.log | xcpretty

          IPA=$(find build/output -name '*.ipa' -print -quit)
          if [ -z "$IPA" ]; then
            echo "::error::No IPA produced."
            exit 1
          fi
          echo "IPA_PATH=$IPA" >> "$GITHUB_ENV"
          echo "IPA produced at: $IPA"

      - name: üöÄ Upload to TestFlight
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_PRIVATE_KEY_BASE64: ${{ secrets.ASC_PRIVATE_KEY_BASE64 }}
        run: bash scripts/ci/upload_testflight.sh "$IPA_PATH" "$ASC_KEY_ID" "$ASC_ISSUER_ID" "$ASC_PRIVATE_KEY_BASE64"

      - if: always()
        name: üßπ Cleanup keychain
        run: |
          security delete-keychain "$KEYCHAIN_PATH" || true
