name: iOS â€¢ Deploy to TestFlight

on:
  workflow_dispatch:
    inputs:
      configuration:
        description: Build configuration
        type: choice
        options: [Release, Debug]
        default: Release
      bump_build_number:
        description: Bump CFBundleVersion
        type: boolean
        default: true

env:
  APP_NAME: offLLM
  SCHEME: monGARS
  BUNDLE_ID: com.offllm.mongars
  WORKSPACE: ios/monGARS.xcworkspace
  CONFIGURATION: ${{ inputs.configuration }}
  TEAM_ID: 52T7P32J34
  EXPORT_METHOD: app-store

jobs:
  deploy-testflight:
    runs-on: macos-15
    environment: offLLM
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ§° Select Xcode
        run: bash scripts/ci/select_xcode.sh

      - name: ðŸº Install tools
        run: |
          brew update
          brew install xcodegen
          sudo gem install xcpretty cocoapods --no-document

      # ------------------ CERTS & PROFILES ------------------

      - name: ðŸ” Setup keychain + cert
        env:
          P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
        run: |
          set -euo pipefail
          KEYCHAIN="$RUNNER_TEMP/build.keychain-db"
          PASS="$(openssl rand -hex 12)"

          security create-keychain -p "$PASS" "$KEYCHAIN"
          security unlock-keychain -p "$PASS" "$KEYCHAIN"
          security set-keychain-settings -lut 21600 "$KEYCHAIN"

          echo "$P12_BASE64" | tr -d '\n\r\t ' | base64 --decode > "$RUNNER_TEMP/cert.p12"
          security import "$RUNNER_TEMP/cert.p12" \
            -k "$KEYCHAIN" \
            -P "$P12_PASSWORD" \
            -T /usr/bin/codesign

          security list-keychains -d user -s "$KEYCHAIN"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$PASS" "$KEYCHAIN"

          echo "KEYCHAIN_PATH=$KEYCHAIN" >> $GITHUB_ENV

      - name: ðŸªª Install provisioning profile
        env:
          PROFILE_B64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          set -euo pipefail
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"

          echo "$PROFILE_B64" | tr -d '\n\r\t ' | base64 --decode > "$RUNNER_TEMP/app.mobileprovision"
          security cms -D -i "$RUNNER_TEMP/app.mobileprovision" > "$RUNNER_TEMP/profile.plist"

          UUID=$(/usr/libexec/PlistBuddy -c "Print:UUID" "$RUNNER_TEMP/profile.plist")
          mv "$RUNNER_TEMP/app.mobileprovision" \
            "$HOME/Library/MobileDevice/Provisioning Profiles/$UUID.mobileprovision"

          echo "PROFILE_UUID=$UUID" >> $GITHUB_ENV

      # ------------------ PROJECT ------------------

      - name: ðŸ§± Generate project + pods
        working-directory: ios
        run: |
          set -euo pipefail
          xcodegen generate
          pod install --repo-update

      - name: ðŸ”’ Freeze Hermes binary
        run: |
          set -euo pipefail
          HERMES="$(find ios/Pods -name hermes.framework -type d | head -n 1 || true)"
          if [ -n "$HERMES" ]; then
            chmod -R a-w "$HERMES"
          fi

      # ------------------ SCHEME DETECTION ------------------

      - name: ðŸ§  Auto-detect app scheme by bundle id
        run: |
          set -euo pipefail
          schemes=$(xcodebuild -list -workspace "$WORKSPACE" \
            | awk '/Schemes:/{f=1;next} f&&NF{gsub(/^[ \t]+/,"");print}')

          for s in $schemes; do
            pid=$(xcodebuild -showBuildSettings \
              -workspace "$WORKSPACE" \
              -scheme "$s" \
              -configuration "$CONFIGURATION" 2>/dev/null \
              | awk -F ' = ' '/PRODUCT_BUNDLE_IDENTIFIER/{print $2;exit}')
            if [ "$pid" = "$BUNDLE_ID" ]; then
              echo "SCHEME=$s" >> $GITHUB_ENV
              exit 0
            fi
          done

          echo "::error::No scheme matches $BUNDLE_ID"
          exit 1

      # ------------------ BUILD ------------------

      - name: ðŸ·ï¸ Set deterministic build number
        if: ${{ inputs.bump_build_number }}
        run: |
          BUILD="${GITHUB_RUN_NUMBER}${GITHUB_RUN_ATTEMPT}"
          /usr/libexec/PlistBuddy \
            -c "Set :CFBundleVersion $BUILD" \
            ios/MyOfflineLLMApp/Info.plist

      - name: ðŸ”Ž Detect signing identity
        run: |
          ID=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" \
            | grep Apple\ Distribution | head -n1 | sed -n 's/.*"\(.*\)".*/\1/p')
          echo "SIGNING_IDENTITY=$ID" >> $GITHUB_ENV

      - name: ðŸ—ï¸ Archive
        run: |
          set -euo pipefail
          xcodebuild archive \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration "$CONFIGURATION" \
            -destination "generic/platform=iOS" \
            -archivePath "$RUNNER_TEMP/${APP_NAME}.xcarchive" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="$SIGNING_IDENTITY" \
            PROVISIONING_PROFILE="$PROFILE_UUID" \
            OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN_PATH" \
            | xcpretty

          echo "ARCHIVE_PATH=$RUNNER_TEMP/${APP_NAME}.xcarchive" >> $GITHUB_ENV

      - name: ðŸ“¦ Export IPA
        run: |
          cat > ios/ExportOptions.plist <<EOF
          <plist version="1.0"><dict>
            <key>method</key><string>app-store</string>
            <key>teamID</key><string>$TEAM_ID</string>
            <key>signingStyle</key><string>manual</string>
            <key>provisioningProfiles</key>
            <dict><key>$BUNDLE_ID</key><string>$PROFILE_UUID</string></dict>
          </dict></plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath build/output \
            -exportOptionsPlist ios/ExportOptions.plist \
            | xcpretty

          echo "IPA_PATH=$(ls build/output/*.ipa)" >> $GITHUB_ENV

      - name: ðŸš€ Upload to TestFlight
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_PRIVATE_KEY_BASE64: ${{ secrets.ASC_PRIVATE_KEY_BASE64 }}
        run: |
          bash scripts/ci/upload_testflight.sh \
            "$IPA_PATH" \
            "$ASC_KEY_ID" \
            "$ASC_ISSUER_ID" \
            "$ASC_PRIVATE_KEY_BASE64"
