name: e2e

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "**"

jobs:
  e2e-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test

      - name: Format check
        run: npm run format:check
